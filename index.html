<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EletroWave</title>
</head>
<body>
    <header>
        <h1>Bem Vindo à ELETROWAVE</h1>
        <nav>
            <button id="add-product-tab">Adicionar Produto</button>
            <button id="view-store-tab">Ver Loja</button>
        </nav>
    </header>
    <div class="main-container">
        <div class="content" id="add-product-content">
            <h2>Adicionar Novo Produto</h2>
            <input type="text" id="product-name" placeholder="Nome do Produto">
            <input type="number" id="product-price" placeholder="Preço">
            <input type="file" id="product-image" accept="image/*">
            <button id="add-button">Adicionar Produto</button>
        </div>
        <div class="content" id="view-store-content" style="display: none;">
            <h2>Produtos Disponíveis</h2>
            <section id="products">
                <!-- Produtos serão adicionados aqui dinamicamente -->
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
